                    },
                    currentFloor: '1f',
                    polygon: null,
                    accessInfo: {

                    buildingInfo: {

            /* ì „ì—­ ìƒíƒœ ë³€ìˆ˜ë“¤ (ì›ë³¸ ìœ ì§€) */
            var groundOverlay = null;

            /* ========= ìœ í‹¸/í•µì‹¬ í•¨ìˆ˜ (ì›ë³¸ ë¡œì§ ë³´ì¡´, DOMë§Œ Sidebar/Mapìœ¼ë¡œ ì—°ê²°) ========= */

            function enterIndoorMode(buildingId) {
                // ì‚¬ì´ë“œë°”ì—ì„œ ê²€ìƒ‰ UI ê°•ì œ ì¢…ë£Œ(ê²€ìƒ‰ì°½ì€ ë‚¨ê²¨ë‘ )
                // searchInputëŠ” ê·¸ëŒ€ë¡œ ìœ ì§€í•˜ë˜ ë¦¬ìŠ¤íŠ¸ëŠ” ìˆ¨ê¹€
                buildingList.style.display = 'none';

                var config = buildings[buildingId];
                if (config && config.polygonCoords && config.polygonCoords.length > 0) {
                    var bounds = new naver.maps.LatLngBounds();
                    config.polygonCoords.forEach(function(coord) { bounds.extend(coord); });
                    var centerPoint = bounds.getCenter();
                    map.setCenter(centerPoint);
                    map.setZoom(18);
                }

                currentBuildingId = buildingId;
                labelLayer.setMap(null);
                floorControlsContainer.style.display = 'flex';
                coordDisplay.textContent = 'ì¼ë°˜ì§€ë„ë¡œ ëŒì•„ê°€ë ¤ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ í´ë¦­í•˜ì„¸ìš”';

                // ì¸µ ë²„íŠ¼ ë Œë” ë° ê¸°ë³¸ì¸µ í‘œì‹œ
                renderFloorButtons(buildingId);

                showFloor(buildingId, defaultFloor);
                updateAccessPopup(buildingId);

            function exitIndoorMode() {

                accessBtn.classList.remove('active');

                // ëª¨ë“  í´ë¦¬ê³¤ ë³µì›
                for (var id in buildings) {
                    if (buildings[id].polygon) {
                        buildings[id].polygon.setMap(map);
                        buildings[id].polygon.setOptions({ fillColor: 'transparent' });
                    }

                floorControlsContainer.style.display = 'none';
                labelLayer.setMap(map);
                currentBuildingId = null;
                // UI ë³µì›
                buildingList.style.display = 'block';
                coordDisplay.textContent = 'ê±´ë¬¼ì„ í´ë¦­í•˜ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ ë³¼ ìˆ˜ ìˆì–´ìš”';
            }

            function showFloor(buildingId, floor) {
                var config = buildings[buildingId];
                var floorBound = config?.floorBounds[floor];
                if (!config || !config.images[floor] || !floorBound) {
                    console.error('í•´ë‹¹ ì¸µì˜ ì´ë¯¸ì§€ ë˜ëŠ” ê²½ê³„ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤:', buildingId, floor);
                    return;
                }

                currentBuildingId = buildingId;
                config.currentFloor = floor;

                if (groundOverlay) groundOverlay.setMap(null);

                // ë‹¤ë¥¸ ê±´ë¬¼ í´ë¦¬ê³¤ ìˆ¨ê¸°ê¸°
                for (var id in buildings) {
                    if (id !== buildingId && buildings[id].polygon) {
                        buildings[id].polygon.setMap(null);
                    }

                if (currentPositionMarker) {
                    currentPositionMarker.setMap(null);
                    geolocationBtn.classList.remove('active');

                groundOverlay = new naver.maps.GroundOverlay(
                    config.images[floor],
                    floorBound,
                    {

                        opacity: 1,

                var floorBtn = document.querySelector('#floorControls .floor-btn[data-floor="' + floor + '"]');
                if (floorBtn) floorBtn.classList.add('active');

                naver.maps.Event.addListener(groundOverlay, 'click', function (e) {
                    e.stopOverlays = true;
                    exitIndoorMode();

            }

                var config = buildings[buildingId];
                // ì´ì „ ë²„íŠ¼ ì œê±° (i ë²„íŠ¼ ì œì™¸)
                document.querySelectorAll('#floorControls .floor-btn:not(#accessInfoBtn)').forEach(function(btn) { btn.remove(); });
                var defaultFloor = config.floors.includes('1f') ? '1f' : config.floors[0];

            function updateAccessPopup(buildingId) {

                var buildingInfo = config?.buildingInfo;

                accessFacilitySection.innerHTML = '';

                        </div>

                }

                if (!accessInfo) {
                    accessFacilitySection.innerHTML = '<div>ê±´ë¬¼ì— ëŒ€í•œ ë¬´ì¥ì•  ì‹œì„¤ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                var html = '<div style="font-size:14px;font-weight:700;color:#1e3a8a;margin-bottom:8px;">ë¬´ì¥ì•  ì‹œì„¤ì •ë³´</div>';
                for (var facility in accessInfo) {
                    var isAvailable = accessInfo[facility];
                    var statusText = isAvailable ? 'ìˆìŒ' : 'ì—†ìŒ';
                    var statusClass = isAvailable ? 'status-positive' : 'status-negative';

                }

            /* ====== ê²€ìƒ‰ ë¦¬ìŠ¤íŠ¸ ë Œë” (ê°€ë‚˜ë‹¤ìˆœ ì •ë ¬ ì ìš©) ====== */
            function renderBuildingList(filterQuery) {
                filterQuery = (filterQuery || '').trim().toLowerCase();
                var entries = Object.keys(buildings).map(function(id) {
                    return { id: id, info: buildings[id].buildingInfo };
                });

                // ê°€ë‚˜ë‹¤(í•œêµ­ì–´) ìˆœ ì •ë ¬ â€” localeCompare ì‚¬ìš© (ko)
                entries.sort(function(a,b){
                    return a.info.name.localeCompare(b.info.name, 'ko');
                });

                var html = '';
                var count = 0;
                entries.forEach(function(entry) {
                    var id = entry.id;
                    var info = entry.info;
                    var nameNorm = info.name.trim().toLowerCase().replace(/\s/g,'');
                    if (filterQuery && nameNorm.indexOf(filterQuery.replace(/\s/g,'')) === -1) {
                        return;

                    count++;
                    html += `

                                <div class="building-meta">ğŸ•’ ${info.operating_hours}</div>
                            </div>
                        </div>
                    `;
                });

                if (count === 0) {
                    buildingList.innerHTML = '<div class="empty-list">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                } else {
                    buildingList.innerHTML = html;
                }

                // í´ë¦­ ì´ë²¤íŠ¸ ì—°ê²°: í´ë¦­í•˜ë©´ ì§€ë„ ì¤‘ì•™ìœ¼ë¡œ ì´ë™ + ê¸°ì¡´ searchAndGoToBuilding ê¸°ëŠ¥ í™œìš©
                document.querySelectorAll('.building-card').forEach(function(card) {
                    card.addEventListener('click', function() {
                        var bid = this.getAttribute('data-building-id');
                        var bname = buildings[bid].buildingInfo.name;

                    // í‚¤ë³´ë“œ ì ‘ê·¼ì„±: Enterë¡œ ì‘ë™
                    card.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            var bid = this.getAttribute('data-building-id');
                            var bname = buildings[bid].buildingInfo.name;

            function searchAndGoToBuilding(buildingName, directId) {
                var foundBuildingId = directId;
                if (!foundBuildingId) {
                    var normalizedName = buildingName.trim().toLowerCase().replace(/\s/g, '');
                    for (var id in buildings) {
                        var configName = buildings[id].buildingInfo.name.trim().toLowerCase().replace(/\s/g, '');
                        if (configName.includes(normalizedName) || normalizedName.includes(configName)) {
                            foundBuildingId = id; break;
                        }
                    }
                }
                if (foundBuildingId) {
                    var config = buildings[foundBuildingId];
                    if (config.polygonCoords && config.polygonCoords.length > 0) {
                        var bounds = new naver.maps.LatLngBounds();
                        config.polygonCoords.forEach(function(coord) { bounds.extend(coord); });
                        map.setCenter(bounds.getCenter());
                        map.setZoom(17);
                        coordDisplay.textContent = `[ê²€ìƒ‰ ì„±ê³µ] '${buildingName}'ë¡œ ì´ë™í–ˆìŠµë‹ˆë‹¤.`;
                        // ì‚¬ì´ë“œë°”ì—ì„œ ë¦¬ìŠ¤íŠ¸ ì ‘ì–´ë‘ê¸° (ì›í•˜ë©´ ìœ ì§€)
                        //buildingList.style.display = 'none';
                    }
                } else {
                    coordDisplay.textContent = `[ê²€ìƒ‰ ì‹¤íŒ¨] '${buildingName}'ì— í•´ë‹¹í•˜ëŠ” ê±´ë¬¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`;
                }
            }

            /* ====== ê±´ë¬¼ í´ë¦¬ê³¤ ìƒì„± ë° ë¦¬ìŠ¤ë„ˆ ì„¤ì • (ì›ë³¸ ë¡œì§) ====== */
            function setupBuilding(buildingId, config) {
                var polygon = new naver.maps.Polygon({
                    map: map,
                    paths: [config.polygonCoords],
                    fillColor: 'transparent',
                    fillOpacity: 0.5,
                    strokeColor: '#C490E4',
                    strokeOpacity: 1,
                    strokeWeight: 2,
                    clickable: true,
                });
                config.polygon = polygon;

                naver.maps.Event.addListener(polygon, 'mouseover', function() {
                    if (!groundOverlay || groundOverlay.getMap() === null) {
                        polygon.setOptions({ fillColor: '#C490E4' });
                        coordDisplay.textContent = 'í´ë¦­í•´ì„œ ì‹¤ë‚´ì§€ë„ë¥¼ ë³´ì„¸ìš”';
                    }
                });
                naver.maps.Event.addListener(polygon, 'mouseout', function() {
                    if (!groundOverlay || groundOverlay.getMap() === null) {
                        polygon.setOptions({ fillColor: 'transparent' });
                        coordDisplay.textContent = 'ê±´ë¬¼ì„ í´ë¦­í•˜ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ ë³¼ ìˆ˜ ìˆì–´ìš”';
                    }
                });
                naver.maps.Event.addListener(polygon, 'click', function (e) {
                    e.stopOverlays = true;
                    polygon.setMap(null);
                    enterIndoorMode(buildingId);
                });
            }

            /* ====== í˜„ì¬ ìœ„ì¹˜(Geolocation) ê¸°ëŠ¥ (ì›ë³¸ ìœ ì§€) ====== */
            geolocationBtn.addEventListener('click', function() {
                var isIndoorMode = currentBuildingId !== null;
                if (geolocationBtn.classList.contains('active')) {
                    if (currentPositionMarker) currentPositionMarker.setMap(null);
                    geolocationBtn.classList.remove('active');
                    coordDisplay.textContent = isIndoorMode ? 'ì¼ë°˜ì§€ë„ë¡œ ëŒì•„ê°€ë ¤ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ í´ë¦­í•˜ì„¸ìš”' : 'ê±´ë¬¼ì„ í´ë¦­í•˜ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ ë³¼ ìˆ˜ ìˆì–´ìš”';
                    return;
                }
                if (navigator.geolocation) {
                    coordDisplay.textContent = 'í˜„ì¬ ìœ„ì¹˜ë¥¼ ì°¾ëŠ” ì¤‘ì…ë‹ˆë‹¤...';
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            var lat = position.coords.latitude;
                            var lng = position.coords.longitude;
                            var currentLatLng = new naver.maps.LatLng(lat, lng);
                            map.setCenter(currentLatLng);
                            map.setZoom(17);
                            if (currentPositionMarker) currentPositionMarker.setMap(null);
                            currentPositionMarker = new naver.maps.Marker({
                                map: map,
                                position: currentLatLng,
                                icon: {
                                    content:
                                        '<div style="width:12px; height:12px; background-color:#007bff; border-radius:50%; border:2px solid #ffffff; box-shadow:0 0 5px rgba(0,0,0,0.5);"></div>',
                                    size: new naver.maps.Size(12, 12),
                                    anchor: new naver.maps.Point(6, 6)

                                zIndex: 9999
                            });
                            coordDisplay.textContent = isIndoorMode ? 'í˜„ì¬ ìœ„ì¹˜ë¡œ ì´ë™í–ˆìŠµë‹ˆë‹¤. ì‹¤ë‚´ì§€ë„ëŠ” ê·¸ëŒ€ë¡œ í‘œì‹œë©ë‹ˆë‹¤.' : 'í˜„ì¬ ìœ„ì¹˜ë¡œ ì´ë™í–ˆìŠµë‹ˆë‹¤! ê±´ë¬¼ì„ í´ë¦­í•˜ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ ë³¼ ìˆ˜ ìˆì–´ìš”';
                            geolocationBtn.classList.add('active');
                        },
                        function(error) {
                            console.error("Geolocation Error:", error);
                            var errorMsg = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ê±°ë‚˜ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.';
                            if (error.code === 1) errorMsg = 'ìœ„ì¹˜ ì •ë³´ ì ‘ê·¼ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.';
                            else if (error.code === 2) errorMsg = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                            coordDisplay.textContent = '[ì—ëŸ¬] ' + errorMsg;
                            if (currentPositionMarker) currentPositionMarker.setMap(null);
                            geolocationBtn.classList.remove('active');
                        },
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                    );
                } else {
                    coordDisplay.textContent = 'Geolocation ë¯¸ì§€ì›: ê±´ë¬¼ì„ í´ë¦­í•˜ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ ë³¼ ìˆ˜ ìˆì–´ìš”';
                }
            });

            /* ====== ì´ë²¤íŠ¸: access ë²„íŠ¼ íŒì—… í‘œì‹œ (ì›ë³¸ ë¡œì§) ====== */
            accessBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                if (!currentBuildingId) {
                    coordDisplay.textContent = 'ë¬´ì¥ì•  ì‹œì„¤ ì •ë³´ëŠ” ê±´ë¬¼ì„ í´ë¦­í•˜ì—¬ ì‹¤ë‚´ ëª¨ë“œ ì§„ì… í›„ í™•ì¸í•  ìˆ˜ ìˆì–´ìš”.';
                    return;
                }
                var isOpen = popup.style.display === 'block';
                if (!isOpen) {
                    // popup ìœ„ì¹˜ëŠ” ì§€ë„ ìœ„ì˜ ê³ ì • ì¢Œí‘œë¡œ ìœ„ì¹˜ì‹œí‚¤ë„ë¡ í•¨ (ì›ë³¸ì€ ë²„íŠ¼ ìš°ì¸¡)
                    popup.style.display = 'block';
                    this.classList.add('active');
                } else {

            if (popupClose) {

            /* ====== ì§€ë„ í´ë¦­ ë¦¬ìŠ¤ë„ˆ: ê²€ìƒ‰ì°½/ë¦¬ìŠ¤íŠ¸ íˆ¬ëª… ë³µê·€, ì‹¤ë‚´ëª¨ë“œ ì•„ë‹ ë•Œ ë¬¸êµ¬ ì´ˆê¸°í™” ====== */
            naver.maps.Event.addListener(map, 'click', function (e) {
                if (!groundOverlay || groundOverlay.getMap() === null) {
                    coordDisplay.textContent = 'ê±´ë¬¼ì„ í´ë¦­í•˜ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ ë³¼ ìˆ˜ ìˆì–´ìš”';
                } else {
                    // ì‹¤ë‚´ ëª¨ë“œì¼ ë•ŒëŠ” ê·¸ëŒ€ë¡œ
                }
            });

            /* ====== ë¹Œë”©ë“¤ ì´ˆê¸°í™” (í´ë¦¬ê³¤ ìƒì„±) ====== */
            for (var id in buildings) {
                setupBuilding(id, buildings[id]);
            }

            /* ====== ì´ˆê¸° ê²€ìƒ‰ ë¦¬ìŠ¤íŠ¸ ë Œë”(ë¹ˆì¿¼ë¦¬ -> ì „ì²´) ====== */
            renderBuildingList('');

            /* ====== ê²€ìƒ‰ ì¸í’‹ ì´ë²¤íŠ¸ ì—°ê²° ====== */
            searchInput.addEventListener('input', function() {
                renderBuildingList(this.value || '');
            });

            /* ====== í‚¤ë³´ë“œ Enter ì‹œ ì²« ê²€ìƒ‰ ê²°ê³¼ë¡œ ì´ë™ (í¸ì˜) ====== */
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    var q = this.value.trim();
                    if (q === '') {
                        coordDisplay.textContent = 'ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                        return;
                    }
                    // ì²« ë§¤ì¹­ í•­ëª© ì°¾ê¸°
                    var normalized = q.toLowerCase().replace(/\s/g,'');
                    var foundId = null;
                    for (var id in buildings) {
                        var nm = buildings[id].buildingInfo.name.toLowerCase().replace(/\s/g,'');
                        if (nm.indexOf(normalized) !== -1 || normalized.indexOf(nm) !== -1) { foundId = id; break; }
                    }
                    if (foundId) searchAndGoToBuilding(buildings[foundId].buildingInfo.name, foundId);
                    else coordDisplay.textContent = '[ê²€ìƒ‰ ì‹¤íŒ¨] ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.';
                }
            });

            /* ====== ì§€ë„/ê¸°ëŠ¥ ì´ˆê¸° ìƒíƒœ ë¬¸êµ¬ ìœ ì§€ (ì›ë³¸ê³¼ ë™ì¼) ====== */
            coordDisplay.textContent = 'ê±´ë¬¼ì„ í´ë¦­í•˜ë©´ ì‹¤ë‚´ì§€ë„ë¥¼ ë³¼ ìˆ˜ ìˆì–´ìš”';
        };
        script.onerror = function () {
            console.error('ë„¤ì´ë²„ ì§€ë„ API ë¡œë“œ ì‹¤íŒ¨! URL ë˜ëŠ” Keyë¥¼ í™•ì¸í•˜ì„¸ìš”.');
            alert('ë„¤ì´ë²„ ì§€ë„ API ë¡œë“œ ì‹¤íŒ¨! (Key ë˜ëŠ” ë„¤íŠ¸ì›Œí¬ í™•ì¸)');
        };
        document.head.appendChild(script);
    </script>
