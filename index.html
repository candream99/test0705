<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울 주요 건물 정보 지도</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0449cd70666bd5232b467275d85f0fd7&libraries=clusterer"></script>
  <style>
 * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI','Malgun Gothic',sans-serif; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { display: flex; flex-direction: column; background-color: #f1f5f9; color: #334155; }

    .main-wrapper {
      flex: 1;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 350px;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e2e8f0;
      z-index: 10;
    }

    .sidebar-header {
      padding: 20px;
      background: #2563eb;
      color: white;
      position: relative;
    }

    .sidebar-header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-sidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: white;
      cursor: pointer;
    }

    .search-section {
      padding: 15px;
      border-bottom: 1px solid #e2e8f0;
    }

    .search-box {
      position: relative;
      margin-bottom: 10px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px 10px 35px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }

    .search-box i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #64748b;
    }

    .filter-section {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 6px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 30px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #f8fafc;
    }

    .filter-btn.active {
      background: #2563eb;
      color: white;
    }

    #building-list {
      overflow-y: auto;
      flex: 1;
      padding: 10px 15px;
    }

    .building-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .building-item.selected {
      border: 2px solid #2563eb;
      background: #eff6ff;
    }

    #detail-panel {
      width: 350px;
      background: white;
      padding: 15px;
      overflow-y: auto;
      display: none;
      border-right: 1px solid #e2e8f0;
    }

    #detail-panel.show {
      display: block;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .close-detail {
      border: none;
      background: #f1f5f9;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: 50%;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateY(-100%);
        z-index: 100;
      }

      #sidebar.show {
        transform: translateY(0);
      }

      #detail-panel {
        width: 100%;
        height: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
        border-top: 1px solid #e2e8f0;
        border-right: none;
        z-index: 100;
      }

      #map {
        height: 100%;
      }
    }

  </style>
</head>
<body>
  <div class="main-wrapper">
    <!-- 사이드바 -->
  <div id="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-building"></i> 서울 건물 정보</h1>
        <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
      </div>
      <div class="search-section">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="건물명 검색...">
        </div>
        <div class="filter-section">
          <button class="filter-btn active" data-filter="all">전체</button>
          <button class="filter-btn" data-filter="government">정부기관</button>
          <button class="filter-btn" data-filter="historical">역사</button>
          <button class="filter-btn" data-filter="religious">종교</button>
          <button class="filter-btn" data-filter="landmark">랜드마크</button>
        </div>
      </div>
      <div id="building-list"></div>
    </div>

    <!-- 상세 패널 -->
    <div id="detail-panel">
      <div class="detail-header">
        <h2 id="detail-title">건물 정보</h2>
        <button class="close-detail" onclick="closeDetail()"><i class="fas fa-times"></i></button>
      </div>
      <div id="detailContent"></div>
    </div>

    <!-- 지도 -->
    <div id="map"></div>
  </div>

  <script>
    const buildingData = [
      { id:1, name:'서울특별시청', type:'government', lat:37.5662952, lng:126.9779451, image:'https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Seoul_City_Hall.jpg/800px-Seoul_City_Hall.jpg', description:'서울의 행정 중심지입니다.', year:'1926년', address:'서울 중구 세종대로 110', hours:'09:00~18:00', contact:'02-120' },
      { id:2, name:'덕수궁', type:'historical', lat:37.565804, lng:126.975146, image:'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Deoksugung.jpg/800px-Deoksugung.jpg', description:'조선 후기 궁궐.', year:'15세기', address:'서울 중구 세종대로 99', hours:'09:00~21:00', contact:'02-771-9951' },
      { id:3, name:'정동제일교회', type:'religious', lat:37.566527, lng:126.973832, image:'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Jeongdong_Church.jpg/800px-Jeongdong_Church.jpg', description:'한국 최초의 개신교 교회.', year:'1897년', address:'서울 중구 정동길 46', hours:'09:00~18:00', contact:'02-753-1783' },
      { id:4, name:'서울역', type:'historical', lat:37.554648, lng:126.972559, image:'https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Seoul_Station_2011.jpg/800px-Seoul_Station_2011.jpg', description:'서울 교통의 중심지.', year:'1925년', address:'서울 용산구 한강대로 405', hours:'24시간', contact:'1544-7788' },
    ];

    const map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 6
    });

    const clusterer = new kakao.maps.MarkerClusterer({
      map: map,
      averageCenter: true,
      minLevel: 5
    });

    const buildingListEl = document.getElementById('building-list');
    const detailPanel = document.getElementById('detail-panel');
    const detailTitle = document.getElementById('detail-title');
    const detailContent = document.getElementById('detailContent');
    const searchInput = document.getElementById('searchInput');
    const filterButtons = document.querySelectorAll('.filter-btn');

    let markers = [];
    let currentFilter = 'all';
    let currentSearchTerm = '';

    function initMap() {
      // 기존 마커 제거
      clusterer.clear();
      markers = [];
      buildingListEl.innerHTML = '';

      const filteredBuildings = buildingData.filter(building => {
        const matchesFilter = currentFilter === 'all' || building.type === currentFilter;
        const matchesSearch = building.name.includes(currentSearchTerm) ||
                              building.address.includes(currentSearchTerm) ||
                              building.description.includes(currentSearchTerm);
        return matchesFilter && matchesSearch;
      });

      const newMarkers = filteredBuildings.map(b => {
        const marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(b.lat, b.lng)
        });

        kakao.maps.event.addListener(marker, 'click', () => {
          map.setCenter(marker.getPosition());
          showDetail(b);
        });

        const info = document.createElement('div');
        info.className = 'building-item';
        info.innerHTML = `<strong>${b.name}</strong><br><small>${b.address}</small>`;
        info.onclick = () => {
          map.setCenter(new kakao.maps.LatLng(b.lat, b.lng));
          showDetail(b);
        };
        buildingListEl.appendChild(info);

        return marker;
      });

      clusterer.addMarkers(newMarkers);
      markers = newMarkers;
    }

    function showDetail(b) {
      detailTitle.textContent = b.name;
      detailContent.innerHTML = `
        <img src="${b.image}" alt="${b.name}" style="width:100%;border-radius:8px;margin-bottom:10px;">
        <p><strong>주소:</strong> ${b.address}</p>
        <p><strong>연락처:</strong> ${b.contact}</p>
        <p><strong>운영 시간:</strong> ${b.hours}</p>
        <p><strong>소개:</strong> ${b.description}</p>
      `;
      detailPanel.classList.add('show');
    }

    function closeDetail() {
      detailPanel.classList.remove('show');
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    searchInput.addEventListener('input', (e) => {
      currentSearchTerm = e.target.value;
      initMap();
    });

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentFilter = button.dataset.filter;
        initMap();
      });
    });

    initMap();
  </script>
</body>
</html>
