<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>서울 주요 건물 정보 지도</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0449cd70666bd5232b467275d85f0fd7&libraries=clusterer"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI','Malgun Gothic',sans-serif; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { display: flex; flex-direction: column; background-color: #f1f5f9; color: #334155; -webkit-overflow-scrolling: touch; }

    .main-wrapper {
      flex: 1;
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #sidebar {
      width: 350px;
      max-width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      z-index: 10;
      transition: transform .3s ease;
      border-right: 1px solid #e2e8f0;
    }

    #detail-panel {
      width: 350px;
      max-width: 100%;
      background: white;
      padding: 15px;
      overflow-y: auto;
      display: none;
      flex-shrink: 0;
      border-right: 1px solid #e2e8f0;
    }

    #detail-panel.show {
      display: block;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    .sidebar-header {
      padding: 20px;
      background: #2563eb;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-header h1 {
      font-size: 1.05rem; /* 70% 크기로 줄임 */
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .toggle-sidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: white;
      cursor: pointer;
      display: none; /* 데스크탑에서는 숨김 */
    }

    .hamburger-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-section {
      padding: 15px;
      border-bottom: 1px solid #e2e8f0;
    }

    .search-box {
      position: relative;
      margin-bottom: 10px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px 10px 12px; /* 아이콘 제거로 좌측 패딩 조정 */
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-box i {
      display: none; /* 돋보기 아이콘 제거 */
    }

    .filter-section {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }

    .filter-buttons {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 6px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 30px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #f8fafc;
    }

    .filter-btn.active {
      background: #2563eb;
      color: white;
    }

    #building-list {
      overflow-y: auto;
      flex: 1;
      padding: 10px 15px;
    }

    .building-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      scroll-margin-top: 10px;
    }

    .building-item.selected {
      border: 2px solid #2563eb;
      background: #eff6ff;
    }

    .building-text {
      flex: 1;
      padding-right: 10px;
    }

    .building-text strong {
      display: block;
      font-size: 1rem;
      color: #1e3a8a;
    }

    .building-text span {
      font-size: 0.8rem;
      color: #64748b;
    }

    .building-text small {
      display: block;
      color: #64748b;
      font-size: 0.75rem;
      margin-top: 4px;
    }

    .building-thumb {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .building-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .close-detail {
      border: none;
      background: #f1f5f9;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* 모바일 전용 스타일 */
    .mobile-search-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 15px;
    }

    .mobile-search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mobile-menu-btn {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .mobile-back-btn {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      display: none; /* 처음엔 숨김 */
    }

    .mobile-search-box {
      position: relative;
      flex: 1;
    }

    .mobile-search-box input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      -webkit-appearance: none;
      -webkit-border-radius: 8px;
    }

    .mobile-search-box i {
      display: none; /* 돋보기 아이콘 제거 */
    }

    .mobile-sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: white;
      z-index: 99;
      transform: translateY(-100%);
      transition: transform .3s ease;
      overflow-y: auto;
      display: none;
      -webkit-overflow-scrolling: touch;
    }

    .mobile-sidebar.show {
      transform: translateY(0);
      display: block;
    }

    .mobile-sidebar-content {
      padding: 15px;
    }

    .close-mobile-sidebar {
      background: #2563eb;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 메뉴 패널 스타일 (모바일) */
    #mobile-menu-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 70%;
      height: 100%;
      background: white;
      z-index: 110;
      transform: translateX(-100%);
      transition: transform .3s ease;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    #mobile-menu-panel.show {
      transform: translateX(0);
    }

    .menu-dimmer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 109;
      display: none;
    }

    .menu-dimmer.show {
      display: block;
    }

    .menu-header {
      padding: 20px 15px;
      border-bottom: 3px solid #000; /* 굵은 실선 */
    }

    .menu-header h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #000;
    }

    .menu-item {
      padding: 15px;
      border-bottom: 1px solid #e2e8f0; /* 얇은 실선 */
      position: relative;
    }

    .menu-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .menu-item-title {
      font-size: 1rem;
      color: #000;
    }

    .toggle-arrow {
      font-size: 1.2rem;
      color: #666;
      transition: transform 0.3s;
    }

    .menu-item-content {
      padding: 10px 0 0;
      display: none;
      color: #666;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* 데스크탑 메뉴 패널 */
    #desktop-menu-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 15;
      display: none;
    }

    #desktop-menu-panel.show {
      display: block;
    }

    .desktop-menu-header {
      padding: 20px 15px;
      border-bottom: 3px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .desktop-menu-header h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #000;
    }

    .close-desktop-menu {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    @media (max-width: 768px) {
      .mobile-search-container {
        display: block;
      }

      #sidebar {
        display: none;
      }

      #detail-panel {
        width: 100%;
        height: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
        border-left: none;
        border-top: 1px solid #e2e8f0;
        z-index: 100;
      }
      
      .sidebar-header h1 {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <!-- 모바일 전용 검색바 (고정) -->
    <div class="mobile-search-container">
      <div class="mobile-search-bar">
        <button class="mobile-menu-btn" onclick="openMobileMenu()">☰</button>
        <button class="mobile-back-btn" onclick="closeMobileSearch()">←</button>
        <div class="mobile-search-box">
          <input type="text" id="mobileSearchInput" placeholder="건물명 검색..." onclick="openMobileSearch()">
        </div>
      </div>
    </div>

    <!-- 모바일 메뉴 패널 -->
    <div id="mobile-menu-panel">
      <div class="menu-header">
        <h2>서울무장애지도</h2>
      </div>
      <div class="menu-item">
        <div class="menu-item-header" onclick="toggleMenuItem(this)">
          <span class="menu-item-title">소개</span>
          <span class="toggle-arrow">V</span>
        </div>
        <div class="menu-item-content">
          0<br>0<br>0
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-header" onclick="toggleMenuItem(this)">
          <span class="menu-item-title">지원</span>
          <span class="toggle-arrow">V</span>
        </div>
        <div class="menu-item-content">
          0<br>0<br>0
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-header" onclick="toggleMenuItem(this)">
          <span class="menu-item-title">지하철노선도</span>
          <span class="toggle-arrow">V</span>
        </div>
        <div class="menu-item-content">
          0<br>0<br>0
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-header" onclick="toggleMenuItem(this)">
          <span class="menu-item-title">고객센터</span>
          <span class="toggle-arrow">V</span>
        </div>
        <div class="menu-item-content">
          0<br>0<br>0
        </div>
      </div>
    </div>
    
    <!-- 메뉴 패널 배경 어둡게 -->
    <div class="menu-dimmer" onclick="closeMobileMenu()"></div>

    <!-- 모바일 전용 통합 사이드바 -->
    <div class="mobile-sidebar" id="mobileSidebar">
      <div class="mobile-sidebar-content">
        <div class="filter-section">
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="government">정부기관</button>
            <button class="filter-btn" data-filter="historical">역사</button>
            <button class="filter-btn" data-filter="religious">종교</button>
            <button class="filter-btn" data-filter="landmark">랜드마크</button>
          </div>
          <button class="close-mobile-sidebar" onclick="closeMobileSidebar()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="mobile-building-list"></div>
      </div>
    </div>

    <!-- 데스크탑 전용 사이드바 -->
    <div id="sidebar">
      <div class="sidebar-header">
        <button class="hamburger-btn" onclick="toggleDesktopMenu()">☰</button>
        <h1>서울 주요 건물</h1>
      </div>
      <div class="search-section">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="건물명 검색...">
        </div>
        <div class="filter-section">
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="government">정부기관</button>
            <button class="filter-btn" data-filter="historical">역사</button>
            <button class="filter-btn" data-filter="religious">종교</button>
            <button class="filter-btn" data-filter="landmark">랜드마크</button>
          </div>
        </div>
      </div>
      <div id="building-list"></div>
    </div>
    
    <!-- 데스크탑 메뉴 패널 -->
    <div id="desktop-menu-panel">
      <div class="desktop-menu-header">
        <h2>서울무장애지도</h2>
        <button class="close-desktop-menu" onclick="closeDesktopMenu()">×</button>
      </div>
      <div class="menu-item">
        <div class="menu-item-header" onclick="toggleMenuItem(this)">
          <span class="menu-item-title">소개</span>
          <span class="toggle-arrow">V</span>
        </div>
        <div class="menu-item-content">
          0<br>0<br>0
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-header" onclick="toggleMenuItem(this)">
          <span class="menu-item-title">지원</span>
          <span class="toggle-arrow">V</span>
        </div>
        <div class="menu-item-content">
          0<br>0<br>0
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-header" onclick="toggleMenuItem(this)">
          <span class="menu-item-title">지하철노선도</span>
          <span class="toggle-arrow">V</span>
        </div>
        <div class="menu-item-content">
          0<br>0<br>0
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-header" onclick="toggleMenuItem(this)">
          <span class="menu-item-title">고객센터</span>
          <span class="toggle-arrow">V</span>
        </div>
        <div class="menu-item-content">
          0<br>0<br>0
        </div>
      </div>
    </div>

    <div id="detail-panel">
      <div class="detail-header">
        <h2 id="detail-title">건물 정보</h2>
        <button class="close-detail" onclick="closeDetail()"><i class="fas fa-times"></i></button>
      </div>
      <div id="detailContent"></div>
    </div>

    <div id="map"></div>
  </div>

<script>
  const buildingData = [
    { id:1, name:'서울특별시청', type:'government', lat:37.5662952, lng:126.9779451, image:'', description:'서울의 행정 중심지입니다.', year:'1926년', address:'서울 중구 세종대로 110', hours:'09:00~18:00', contact:'02-120' },
    { id:2, name:'덕수궁', type:'historical', lat:37.565804, lng:126.975146, image:'', description:'조선 후기 궁궐.', year:'15세기', address:'서울 중구 세종대로 99', hours:'09:00~21:00', contact:'02-771-9951' },
    { id:3, name:'정동제일교회', type:'religious', lat:37.566527, lng:126.973832, image:'', description:'한국 최초의 개신교 교회.', year:'1897년', address:'서울 중구 정동길 46', hours:'09:00~18:00', contact:'02-753-1783' },
    { id:4, name:'서울역', type:'historical', lat:37.554648, lng:126.972559, image:'', description:'서울 교통의 중심지.', year:'1925년', address:'서울 용산구 한강대로 405', hours:'24시간', contact:'1544-7788' },
  ];

  const imageMap = {
    '서울특별시청': 'https://github.com/candream99/test0705/blob/main/images/seoulcityhall.jpg?raw=true',
    '덕수궁': 'https://github.com/candream99/test0705/blob/main/images/duksuggong.jpg?raw=true',
    '정동제일교회': 'https://github.com/candream99/test0705/blob/main/images/jeongdongchurch.jpg?raw=true',
    '서울역': 'https://github.com/candream99/test0705/blob/main/images/seoulstation.jpg?raw=true'
  };

  const map = new kakao.maps.Map(document.getElementById('map'), {
    center: new kakao.maps.LatLng(37.5665, 126.9780),
    level: 6
  });

  const clusterer = new kakao.maps.MarkerClusterer({
    map: map,
    averageCenter: true,
    minLevel: 5
  });

  // 데스크탑 요소
  const buildingListEl = document.getElementById('building-list');
  const detailPanel = document.getElementById('detail-panel');
  const detailTitle = document.getElementById('detail-title');
  const detailContent = document.getElementById('detailContent');
  const searchInput = document.getElementById('searchInput');
  const filterButtons = document.querySelectorAll('.filter-btn');

  // 모바일 요소
  const mobileSearchInput = document.getElementById('mobileSearchInput');
  const mobileSidebar = document.getElementById('mobileSidebar');
  const mobileBuildingList = document.getElementById('mobile-building-list');
  const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
  const mobileBackBtn = document.querySelector('.mobile-back-btn');
  const mobileMenuPanel = document.getElementById('mobile-menu-panel');
  const menuDimmer = document.querySelector('.menu-dimmer');
  const desktopMenuPanel = document.getElementById('desktop-menu-panel');

  const blueIconUrl = 'https://raw.githubusercontent.com/candream99/test0705/main/images/blue.png';
  const redIconUrl = 'https://raw.githubusercontent.com/candream99/test0705/main/images/red.png';

  function createMarkerIcon(url) {
    return new kakao.maps.MarkerImage(url, new kakao.maps.Size(40, 42));
  }

  let markers = [];
  let selectedMarker = null;
  let currentFilter = 'all';
  let currentSearchTerm = '';

  function initMap() {
    markers.forEach(marker => marker.setMap(null));
    markers = [];
    clusterer.clear();
    buildingListEl.innerHTML = '';
    mobileBuildingList.innerHTML = '';

    const filtered = buildingData.filter(b => {
      const matchesType = currentFilter === 'all' || b.type === currentFilter;
      const matchesSearch = b.name.includes(currentSearchTerm) || b.address.includes(currentSearchTerm) || b.description.includes(currentSearchTerm);
      return matchesType && matchesSearch;
    });

    filtered.forEach(b => {
      const marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(b.lat, b.lng),
        image: createMarkerIcon(blueIconUrl)
      });

      // 데스크탑 건물 목록 아이템 생성
      const desktopItem = document.createElement('div');
      desktopItem.className = 'building-item';
      desktopItem.innerHTML = `
        <div class="building-text">
          <strong>${b.name}</strong>
          <span>${b.type === 'government' ? '정부기관' : b.type === 'historical' ? '역사' : b.type === 'religious' ? '종교' : b.type === 'landmark' ? '랜드마크' : ''}</span>
          <small>${b.hours} 운영</small>
          <small>${b.address}</small>
        </div>
        <div class="building-thumb">
          <img src="${imageMap[b.name] || b.image}" alt="${b.name}">
        </div>
      `;
      desktopItem.onclick = () => {
        map.setCenter(new kakao.maps.LatLng(b.lat, b.lng));
        showDetail(b);
        highlightBuildingItem(b.id);
        selectMarker(marker);
      };

      buildingListEl.appendChild(desktopItem);
      b._desktopElement = desktopItem;

      // 모바일 건물 목록 아이템 생성
      const mobileItem = document.createElement('div');
      mobileItem.className = 'building-item';
      mobileItem.innerHTML = `
        <div class="building-text">
          <strong>${b.name}</strong>
          <span>${b.type === 'government' ? '정부기관' : b.type === 'historical' ? '역사' : b.type === 'religious' ? '종교' : b.type === 'landmark' ? '랜드마크' : ''}</span>
          <small>${b.hours} 운영</small>
          <small>${b.address}</small>
        </div>
        <div class="building-thumb">
          <img src="${imageMap[b.name] || b.image}" alt="${b.name}">
        </div>
      `;
      mobileItem.onclick = () => {
        map.setCenter(new kakao.maps.LatLng(b.lat, b.lng));
        showDetail(b);
        selectMarker(marker);
        closeMobileSidebar();
      };

      mobileBuildingList.appendChild(mobileItem);
      b._mobileElement = mobileItem;

      kakao.maps.event.addListener(marker, 'click', () => {
        map.setCenter(marker.getPosition());
        showDetail(b);
        highlightBuildingItem(b.id);
        selectMarker(marker);
      });

      markers.push(marker);
    });

    clusterer.addMarkers(markers);

    if(selectedMarker) {
      selectedMarker.setImage(createMarkerIcon(blueIconUrl));
      selectedMarker = null;
    }

    buildingData.forEach(b => {
      if (b._desktopElement) b._desktopElement.classList.remove('selected');
      if (b._mobileElement) b._mobileElement.classList.remove('selected');
    });
  }

  function showDetail(b) {
    detailTitle.textContent = b.name;
    detailContent.innerHTML = `
      <img src="${imageMap[b.name] || b.image}" alt="${b.name}" style="width:100%;border-radius:8px;margin-bottom:10px;">
      <p><strong>주소:</strong> ${b.address}</p>
      <p><strong>연락처:</strong> ${b.contact}</p>
      <p><strong>운영 시간:</strong> ${b.hours}</p>
      <p><strong>소개:</strong> ${b.description}</p>
    `;
    detailPanel.classList.add('show');
  }

  function closeDetail() {
    detailPanel.classList.remove('show');
  }

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('show');
  }

  function highlightBuildingItem(id) {
    if (window.innerWidth <= 768) return;
    buildingData.forEach(b => {
      if (b._desktopElement) {
        if (b.id === id) {
          b._desktopElement.classList.add('selected');
          b._desktopElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
          b._desktopElement.classList.remove('selected');
        }
      }
    });
  }

  function selectMarker(marker) {
    if(selectedMarker) {
      selectedMarker.setImage(createMarkerIcon(blueIconUrl));
    }
    marker.setImage(createMarkerIcon(redIconUrl));
    selectedMarker = marker;
  }

  // 모바일 사이드바 열기/닫기 함수
  function openMobileSidebar() {
    if (window.innerWidth <= 768) {
      mobileSidebar.classList.add('show');
      mobileSearchInput.style.fontSize = '16px';
      mobileSearchInput.focus();
    }
  }

  function closeMobileSidebar() {
    mobileSidebar.classList.remove('show');
    mobileSearchInput.blur();
  }
  
  // 모바일 메뉴 열기
  function openMobileMenu() {
    mobileMenuPanel.classList.add('show');
    menuDimmer.classList.add('show');
    document.body.style.overflow = 'hidden';
  }
  
  // 모바일 메뉴 닫기
  function closeMobileMenu() {
    mobileMenuPanel.classList.remove('show');
    menuDimmer.classList.remove('show');
    document.body.style.overflow = '';
  }
  
  // 모바일 검색창 열기
  function openMobileSearch() {
    mobileMenuBtn.style.display = 'none';
    mobileBackBtn.style.display = 'flex';
    openMobileSidebar();
  }
  
  // 모바일 검색창 닫기
  function closeMobileSearch() {
    mobileMenuBtn.style.display = 'flex';
    mobileBackBtn.style.display = 'none';
    mobileSearchInput.value = '';
    currentSearchTerm = '';
    initMap();
    closeMobileSidebar();
  }
  
  // 데스크탑 메뉴 열기/닫기
  function toggleDesktopMenu() {
    desktopMenuPanel.classList.toggle('show');
  }
  
  function closeDesktopMenu() {
    desktopMenuPanel.classList.remove('show');
  }
  
  // 메뉴 항목 토글 함수
  function toggleMenuItem(element) {
    const content = element.nextElementSibling;
    const arrow = element.querySelector('.toggle-arrow');
    
    if (content.style.display === 'block') {
      content.style.display = 'none';
      arrow.textContent = 'V';
      arrow.style.transform = 'rotate(0deg)';
    } else {
      content.style.display = 'block';
      arrow.textContent = 'Ʌ';
      arrow.style.transform = 'rotate(0deg)';
    }
  }

  // 스크롤 시 키보드 숨기기
  let touchStartY = 0;
  mobileSidebar.addEventListener('touchstart', function(e) {
    touchStartY = e.touches[0].clientY;
  }, {passive: true});

  mobileSidebar.addEventListener('touchmove', function(e) {
    const touchY = e.touches[0].clientY;
    const diff = touchStartY - touchY;
    
    if (diff > 10) { // 아래로 스크롤할 때
      document.activeElement.blur();
    }
    touchStartY = touchY;
  }, {passive: true});

  // 데스크탑 이벤트 리스너
  searchInput.addEventListener('input', e => {
    currentSearchTerm = e.target.value;
    initMap();
  });

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentFilter = btn.dataset.filter;
      initMap();
    });
  });

  // 모바일 이벤트 리스너
  mobileSearchInput.addEventListener('input', e => {
    currentSearchTerm = e.target.value;
    initMap();
  });

  // 모바일 필터 버튼 이벤트 리스너
  document.querySelectorAll('.mobile-sidebar .filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.mobile-sidebar .filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentFilter = btn.dataset.filter;
      initMap();
    });
  });

  // iOS 확대 방지 및 키보드 상단 바 숨기기
  document.addEventListener('DOMContentLoaded', function() {
    if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
      const inputs = document.querySelectorAll('input[type="text"], input[type="search"]');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.style.fontSize = '16px';
          // iOS에서 키보드 상단 바 숨기기
          setTimeout(() => {
            const keyboardToolbar = document.querySelector('.wk-input-accessory');
            if (keyboardToolbar) {
              keyboardToolbar.style.display = 'none';
            }
          }, 100);
        });
      });
    }
  });

  // 초기화
  initMap();
</script>
</body>
</html>
